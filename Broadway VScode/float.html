    <style>
        .same{width: 250px; height: 250px;}

</head>
<body>
    <!--Float: none, left, right-->
    <div class="same a">A</div>
    <div class="same b">B</div>
    <div class="same c">C</div>
    <div class="same d">D</div>
    <div class="same e">E</div>
    <div class="same f">F</div>
    <div class="same g">g</div>
    <div class="same h">H</div>
