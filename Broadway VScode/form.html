<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form >
    <fieldset>
        <legend>HtmlForm</legend>
   <label for="a"> Enter Fname:</label> <input type="text" name="fname" id="a"><hr>
    <label for="b">Enter Lname:</label> <input type="text" name="lname" id="b"><hr>
    <label for="c">Enter Age:</label> <input type="number" name="Age" id="c" min="0" max="150"><hr>
    <label for="d">Enter Email:</label> <input type="email" name="email" id="d"><hr>
    <label for="e">Password:</label> <input type="password" name="password" id="e"><hr>
    Gender:
    <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label><hr>
    <label for="Country">Enter Country:</label>
    <select name="country" id="country">
        <option value="Nepal">Nepal</option>
        <option value="Nepal">India</option>
        <option value="Nepal">China</option>
        <option value="Nepal">Pakistan</option>
        <option value="Nepal">Bhutan</option>
    </select><hr>
    Hobby:
     <input type="checkbox" name="hobby" value="reading">Reading
     <input type="checkbox" name="hobby" value="PlayingGuitar">Playing Guitar
     <input type="checkbox" name="hobby" value="Motercycle">Motercycle <hr>
    Message: <textarea name="mss"></textarea><hr>
    File: <input type="file" name="photo" accept="image/*"><hr>
    <button>Send</button>
    </fieldset>
</form>
</body>
</html>
